<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/items}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>List Of Items</b>
            </a>
        </nav>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Details</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody th:each="itemFromDB: ${itemList}">
                    <tr>
                        <td th:text="${itemFromDB.id}"></td>
                        <td th:text="${itemFromDB.name}"></td>
                        <td th:text="${itemFromDB.price}"></td>
                        <td>
                            <form th:action="@{/items/{id}(id=${itemFromDB.id})}" style="display:inline;">
                                <input type="submit" value="View details" class="btn btn-info">
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/items/{id}/delete(id=${itemFromDB.id})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/items/add}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">New item</a>
        <a th:href="@{/shops}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">List of shops</a>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
