<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-info btn-lg active float-right" role="button" aria-pressed="true">Sign Out</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/items}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>List Of Items</b>
            </a>
        </nav>

        <form th:action="@{/items/search}" class="form-inline md-form mr-auto mb-4">
            <input th:name="name" class="form-control mr-sm-2" type="text" placeholder="enter name" aria-label="Search">
            <input th:name="startPrice" class="form-control mr-sm-2" type="text" placeholder="enter start price" aria-label="Search">
            <input th:name="endPrice" class="form-control mr-sm-2" type="text" placeholder="enter end price" aria-label="Search">
            <button class="btn btn-elegant btn-rounded btn-sm my-0" type="submit">Search</button>
        </form>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Details</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>

                    <div th:if="${itemAfterSearch!=null}">
                        <tbody th:each="itemS: ${itemAfterSearch}">
                        <tr>
                            <td th:text="${itemS.id}"></td>
                            <td th:text="${itemS.name}"></td>
                            <td th:text="${itemS.price}"></td>
                            <td>
                                <form th:action="@{/items/{id}(id=${itemS.id})}" style="display:inline;">
                                    <input type="submit" value="View details" class="btn btn-info">
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/items/{id}/delete(id=${itemS.id})}" style="display:inline;">
                                    <input type="submit" value="Delete" class="btn btn-info">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </div>

                    <tbody th:each="itemFromDB: ${itemList}">
                    <tr>
                        <td th:text="${itemFromDB.id}"></td>
                        <td th:text="${itemFromDB.name}"></td>
                        <td th:text="${itemFromDB.price}"></td>
                        <td>
                            <form th:action="@{/items/{id}(id=${itemFromDB.id})}" style="display:inline;">
                                <input type="submit" value="View details" class="btn btn-info">
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/items/{id}/delete(id=${itemFromDB.id})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:if="${itemAfterSearch!=null}" th:href="@{/items}" class="btn btn-info btn-lg active" role="button"
           aria-pressed="true">Back</a><br>
        <div th:if="${itemAfterSearch==null}">
            <a th:href="@{/items/add}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">New item</a><br>
            <nav aria-label="...">
                <ul class="pagination pagination-sm">
                    <li class="page-item">
                        <a class="page-link" href="/?page=1" th:href="@{/items}">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="/?page=2" th:href="@{/items?page=2}">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="/?page=3" th:href="@{/items?page=3}">3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
