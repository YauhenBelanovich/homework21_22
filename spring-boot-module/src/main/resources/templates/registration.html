<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/items}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Create User</b>
            </a>
        </nav>
        <form action="/registration" method="post" th:object="${user}" th:action="@{/registration}">

            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                </div>
                <input th:field="*{username}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input th:field="*{password}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="form-check form-check-inline">
                <input th:field="*{role}" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="ADMIN">
                <label class="form-check-label" for="inlineRadio1">Admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:field="*{role}" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="USER">
                <label class="form-check-label" for="inlineRadio2">User</label>
            </div>

            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
