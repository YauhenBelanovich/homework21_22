<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>shops</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-info btn-lg active float-right" role="button" aria-pressed="true">Sign Out</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/shops}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>List Of Shops</b>
            </a>
        </nav>

        <form th:action="@{/shops/search}" class="form-inline md-form mr-auto mb-4">
            <input th:name="location" class="form-control mr-sm-2" type="text" placeholder="enter location" aria-label="Search">
            <button class="btn btn-elegant btn-rounded btn-sm my-0" type="submit">Search</button>
        </form>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Location</th>
                    </tr>
                    </thead>
                    <tbody th:each="shopList: ${shopList}">
                    <tr>
                        <td th:text="${shopList.shopId}"></td>
                        <td th:text="${shopList.name}"></td>
                        <td th:text="${shopList.location}"></td>
                    </tr>
                    </tbody>
                    <div th:if="${shopsDTOByLocation!=null}">
                        <tbody th:each="shops: ${shopsDTOByLocation}">
                        <tr>
                            <td th:text="${shops.shopId}"></td>
                            <td th:text="${shops.name}"></td>
                            <td th:text="${shops.location}"></td>
                        </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
        <a th:if="${shopsDTOByLocation!=null}" th:href="@{/shops}" class="btn btn-info btn-lg active" role="button"
           aria-pressed="true">Back</a>
        <div th:if="${shopsDTOByLocation==null}">
            <a th:href="@{/shops/add}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">New shop</a>
            <nav aria-label="...">
                <ul class="pagination pagination-sm">
                    <li class="page-item">
                        <a class="page-link" href="/?page=1" th:href="@{/shops}">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="/?page=2" th:href="@{/shops?page=2}">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="/?page=3" th:href="@{/shops?page=3}">3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
