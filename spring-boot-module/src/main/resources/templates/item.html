<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/items}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Item Details</b>
            </a>
        </nav>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Shops</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody th:each="item: ${itemById}">
                    <tr>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${shopList}"></td>
                        <td>
                            <form th:action="@{/items/{id}/delete(id=${itemById.id})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/items}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Back to the list of items</a>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
